<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trivia </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
 
   <div class="outer-container">
    <div id="login-screen">
        <h1  id="trivia">Trivia</h1>
        <p id="user-input-title">Enter your name</p>
        <input id="user-input" type="text">
        <button id="btn-start" >Start</button>
    </div>
      <div id="options-screen">
        <p class="p-center">Choose the option that you liked most</p>
        <button id="btn-countries">Countries and Capitals</button>
        <button id="btn-womentech" >Women in Tech</button>
      </div>
    <div id="container" class="container">
        <div id="capitals-container">
  
        </div>
        <div id="women-container">
  
        </div>
    </div>
     
      <div id="last-screen-1">
        <p id="points-screen-1" class="points-p"> </p>
          <div class="btn-grid">
            <button id="btn-play-again1" class="btn-again">Play again</button>
            <button id="btn-end-1" class="btn-end">End Game</button>
          </div>
      
      </div>
      <div id='thanks-screen-1'>
        <h1 class="thanks-p">Thanks for playing</h1>
        <div class="image-container">
         <img  class="image-pikachu" src="images/BjzW.gif" alt="pikachu1" srcset="">
        </div>
       
      
      </div>
     
      <div id="last-screen-2">
        <p id="points-screen-2" class="points-p"> </p>
        <div class="btn-grid">
            <button id ="btn-play-again2" class="btn-again">Play again</button>
            <button id="btn-end-2" class="btn-end">End game</button>
        </div>
      
      </div>
      <div id='thanks-screen-2'>
        <h1   class="thanks-p" >Thanks for playing</h1>
        <div class="image-container">
            <img  class="image-pikachu"src="images/BjzW.gif" alt="pikachu2" srcset="">
        </div>
       
      </div>
   </div>
  
    <script type="text/javascript" src="index.js">   </script>
  </body>
</html>
